{% extends 'base.html' %}
{% load stripchar %}
{% load static from staticfiles %}

{% block content %}
<div class="row-fluid">

  <div class="proc-column col-sm-6 col-md-9">
    <h1>{{ dashboard_name }} | App Status</h1>
    <table id="dash-apps"></table>
  </div>

  <div class="tasks-column col-sm-6 col-md-3">
      <div id="dash-tasks">
        <h1>Events</h1>
        <div id="events-list"></div>
      </div>
  </div>
</div>
{% endblock content %}


{% block script %}
<script src="{% static 'js/vrdash.js' %}"></script>

<script>
  $(function(){
  VR.Dash.init($('#dash-apps'), $('#events-list'){% if dashboard_id %}, null, null, {{ dashboard_id }}{% endif %});
});
</script>
{% endblock script %}
